
<ion-view view-title="Register">
    
    <ion-header-bar>
        <a class="button icon-left ion-chevron-left button-clear button-dark" ng-href="#/login"></a> 
        <h1 class="title">Register</h1>
    </ion-header-bar>
    
    <ion-content>
        <div class="list">
             <label class="item item-input item-floating-label">
                 <input type="text" ng-model="userFirstName" placeholder="First Name" id="registerFirst" required>
             </label> 
              <label class="item item-input item-floating-label">
                 <input type="text" ng-model="userLastName" placeholder="Last Name" id="registerLast" required>
             </label>  
             <label class="item item-input item-floating-label">
                 <input type="text" ng-model="userEmail" placeholder="Email" id="registerEmail" required>
             </label>  
             <label class="item item-input item-floating-label" id="firstPassLabel">
                 <input type="password" ng-model="userPassword" id="firstPass" placeholder="Password" required>
             </label> 
              <label class="item item-input item-floating-label" id="repeatPassLabel">
                 <input type="password" id="repeatPass" placeholder="Confirm Password" required>
             </label> 
         </div>
          <button class="button button-energized" ng-click="register(userEmail, repeatPassword)">Register</button>
    </ion-content>
 </ion-view>
