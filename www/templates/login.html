<ion-view view-title="Login">
  <ion-header-bar>
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
    <input type="email" ng-model="userEmail" placeholder="Email">
    <input type="password" ng-model="userPassword" placeholder="Password">
    <button class="button button-energized" ng-click="login(userEmail, userPassword)">
      <!-- <ion-icon class="ion-social-googleplus"></ion-icon> -->
      Login
    </button>
    <button class="button button-energized" ng-click="register()">Register</button>
    <button class="button button-energized" ng-click="logout()">Logout</button>
    <button ng-click="goCameraTesting()">Go To Camera</button>
  </ion-content>
</ion-view>
